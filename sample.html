<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 1</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 10px;
      }
      section {
        margin: 50px 0;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#section1">Go to Section 1</a></li>
        <li><a href="#section2">Go to Section 2</a></li>
        <li>
          <a href="page1.html#section3" onclick="handleLinkClick(event)"
            >Go to Page 2, Section 3</a
          >
        </li>
      </ul>
    </nav>

    <h1>Page 1</h1>
    <section id="section1">
      <h2>Section 1</h2>
      <p>This is section 1 on page 1.</p>
    </section>

    <section id="section2">
      <h2>Section 2</h2>
      <p>This is section 2 on page 1.</p>
    </section>

    <script>
      function handleLinkClick(event) {
        event.preventDefault();
        const link = event.target.getAttribute("href");
        window.location.href = link;
        window.onload = () => {
          const id = link.split("#")[1];
          const element = document.getElementById(id);
          if (element) {
            element.scrollIntoView();
          }
        };
      }
    </script>
  </body>
</html>
